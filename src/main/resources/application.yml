server:
  port: 8082

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: movie-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.value.default.type: com.movieservice.dto.kafka.CrawlMovieResultMessage
        spring.json.trusted.packages: '*'
    listener:
      missing-topics-fatal: false

config:
  category:
    top: 3
    movies:
      top: 10
  crawl:
    current-year: 2025
    key: ${KEY_CRAWL_MOVIE}

connector:
  alb:
    url: ${CLUSTER_ALB}
  metadata:
    service:
      port: 8083

aws:
  region: ap-southeast-1
  s3:
    bucket: ryan-movie-source-bucket
    presignedurl:
      expire:
        time: 600
  cloudfront:
    distributiondomain: cdn.ryan-healthcare.com
    keypairid: ${KEY_PAIR_ID}
    privatekeyssmname: /ryan-movie/cloudfront-private-key
