server:
  port: 8082

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none

config:
  category:
    top: 3
    movies:
      top: 10

aws:
  region: ap-southeast-1
  s3:
    bucket: ryan-movie-source-bucket
    presignedurl:
      expire:
        time: 600
  cloudfront:
    distributiondomain: cdn.ryan-healthcare.com
    keypairid: ${KEY_PAIR_ID}
    privatekeyssmname: /ryan-movie/cloudfront-private-key
